<!DOCTYPE html>
<html>
<head>
    <title>Tamil Nadu - All Districts Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body { margin:0; font-family: Arial; }
        header {
            background:#8e0000;
            color:white;
            padding:15px;
            text-align:center;
        }
        #map { height: 90vh; }
    </style>
</head>
<body>

<header>
    <h2>Tamil Nadu - All 38 Districts</h2>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

}).addTo(map);

var districts = [

</script>

</body>
</html>
